
<div class="row border p-2 me-2">
  <h1>Counter {{ counter }}</h1>

  <div class="col-2">
    <button class="btn btn-primary me-1"
            (click)="counter = counter - 1">
      - 1
    </button>

    <button class="btn btn-primary"
            (click)="counter = counter + 1">
      +1
    </button>
  </div>

</div>
